<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            width:250px;
            height: 250px;
            background-color:red;
            transition: 5s;
            transition-delay: 2s;
        }
        div:hover{
            width:65%;
            height:250px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
