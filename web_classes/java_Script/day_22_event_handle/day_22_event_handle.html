     <input type="text" id="a">
     <input type="text" id="b"><br>
     <button onclick="sum()">sum</button>
     <button onclick="sb()">sub</button>
     <button onclick="mu()">mul</button>
     <button onclick="div()">div</button>
     <hr>
     <h1 id="c">add </h1>
     <h1 id="d">sub </h1>
     <h1 id="e">mul </h1>
     <h1 id="f">div </h1>
     <script>
        function sum(a,b)  {
            v1=document.getElementById('a').value 
            v2=document.getElementById('b').value 
            ad=Number(v1)+Number(v2)
            document.getElementById('c').innerHTML=ad
        }

        function sb(a,b)  {
            v1=document.getElementById('a').value 
            v2=document.getElementById('b').value 
            ad=Number(v1)-Number(v2)
            document.getElementById('d').innerHTML=ad
        }
        function mu(a,b)  {
            v1=document.getElementById('a').value 
            v2=document.getElementById('b').value 
            ad=Number(v1)*Number(v2)
            document.getElementById('e').innerHTML=ad
        }
        function div(a,b)  {
            v1=document.getElementById('a').value 
            v2=document.getElementById('b').value 
            ad=Number(v1)/Number(v2)
            document.getElementById('f').innerHTML=ad
        }
     </script>
