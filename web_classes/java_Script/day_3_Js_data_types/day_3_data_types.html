<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data_type</title>
    <script>
          //number type
          let a=10
          console.log(a)
          console.log(typeof(a)) 
          var b=10.0001
          console.log(b)
          console.log(typeof(b))
          let c=-0.
          console.log(c)
          console.log(typeof(c))
        
          //string tyoe
          let k='hai'
          console.log(k)
          console.log(typeof(k))
          let m="hai"
          console.log(m)
          console.log(typeof(m))
          let n=`hai`
          console.log(n)
          console.log(typeof(n))

          //boolean  
          let o=true
          console.log(o)
          console.log(typeof(o))

          let p=false
          console.log(p)
          console.log(typeof(p))


          //undefined
          var f;
            console.log(f)
            console.log(typeof(f))

        //null
        var g=null
        console.log(g)
        console.log(typeof(g))
    </script>
</head>
<body>
    
</body>
</html>
