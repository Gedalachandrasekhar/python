<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operartors</title>
    <script>
        //multiplication
        console.log('10*10',10*10);
        console.log('10*true',10*true);
        console.log('10*false',10*false);
        console.log("10*'true'",10*'true');
        console.log('10*10*true',10*10*true);
        console.log('10*"10"',10*'10');
        console.log('10*"A"',10*'A');
        console.log("'A'*10*10",'A'*10*10);
        console.log("10*10*'A'",10*10*'A');

        //divison
        console.log('10/10',10/10);
        console.log('10/true',10/true);
        console.log('10/false',10/false);
        console.log('10/"false"',10/'false');
        console.log("10/'true'",10/'true');
        console.log('10/10/true',10/10/true);
        console.log('10/"10"',10/'10');
        console.log('10/"A"',10/'A');
        console.log("'A'/10/10",'A'/10/10);
        console.log("10/10/'A'",10/10/'A');

        //modules
        console.log('10%10',10%10);
        console.log('10%true',10%true);
        console.log('10%"false"',10%false);
        console.log("10%'true'",10%'true');
        console.log('10%10%true',10%10%true);
        console.log('10%"10"',10%'10');
        console.log('10%"A"',10%'A');
        console.log("'A'%10-10",'A'%10%10);
        console.log("10%10-'A'",10%10%'A');

        //relational operators
        let p=10
        let c=20
        console.log('p<c',p<c);
        console.log('p>c)',p>c);
        console.log('p===c',p===c);
        console.log('p<=c',p<=c);
        console.log("p>=c",p>=c);
        console.log('p===65',p===65);

        //assignment operator
        let a=10
        console.log('a',a);
        console.log("a+=10",a+=10);
        console.log('a-=5',a-=5);
        console.log("a*=5",a*=5);
        console.log("a/=2",a/=2);
        console.log("a%=2",a%=5);
        console.log('a/=false',a/=false);

        //logical operator
        let d=10
        let e='10'
        let f=10
        console.log('d>=e && d===e && d==f',d>=e && d===e && d==f); //and operation
        console.log('d==e || e===d',d==e || e===d); //or operation
        console.log('!d==f',!d==f);
    </script>
</head>
<body>
    
</body>
</html>
